<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - SP7AJ</title>
    <style>
        body {
            background: url('https://www.cameronsworld.net/img/content/2/bg.png') repeat;
            background-color: #121212;
            color: #00ffcc;
            font-family: "Times New Roman", monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .container {
            width: 80%;
            padding: 20px;
            border: 2px solid #00ffcc;
            background: rgba(18, 18, 18, 0.9); /* Ciemne, półprzezroczyste tło */
            box-shadow: 0 0 15px #00ffcc; /* Efekt neonowego blasku */
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .gallery img {
            width: 200px;
            border: 2px solid #00ffcc;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        a {
            color: #ff6600;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>To be updated:)</h2>
    </div>
</body>
</html>
