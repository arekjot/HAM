<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <title>..::SP7AJ Homepage::..</title>
    <style>
        body {
            background: url('https://www.cameronsworld.net/img/content/2/bg.png') repeat;
            background-color: #121212;
            color: #00ffcc;
            font-family: "Times New Roman", serif;
            display: flex;
        }

        /* Lewe menu */
        .sidebar {
            width: 100px;
            height: 100vh;
            padding: 15px;
            border-right: 2px solid #00ffcc;
            position: fixed;
            left: -200px;
            top: 0;
            background-color: #121212;
            transition: left 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding-top: 50px;
        }

        .sidebar a {
            display: block;
            color: #00ffcc;
            text-decoration: none;
            padding: 8px 0;
            font-size: 16px;
        }

        .sidebar a:hover {
            text-decoration: underline;
        }

        .menu-toggle {
            position: fixed;
            left: 10px;
            top: 10px;
            background-color: #00ffcc;
            color: #121212;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            z-index: 1000;
        }

        .sidebar.open {
            left: 0;
        }

        /* Główna treść */
        .content {
            margin-left: 20px;
            padding: 20px;
            text-align: center;
            flex-grow: 1;
            max-width: 900px;
            margin: auto;
        }

        h1 {
            text-shadow: 2px 2px 4px #000;
            color: #871A85;
            font-size: 36px;
        }

        iframe {
            width: 100%;
            height: 80vh;
            border: none;
        }
    </style>
    <script>
        function toggleMenu() {
            document.querySelector(".sidebar").classList.toggle("open");
        }

        function loadPage(page) {
            document.getElementById("main-content").src = page;
        }
    </script>
</head>
<body>
    <button class="menu-toggle" onclick="toggleMenu()">☰ Menu</button>

    <div class="sidebar">
        <a href="#" onclick="loadPage('aboutme.html')">About Me</a>
        <a href="#" onclick="loadPage('gallery.html')">Gallery</a>
        <a href="#" onclick="loadPage('projects.html')">Projects</a>
        <a href="#" onclick="loadPage('links.html')">Links</a>
    </div>

    <div class="content">
        <img src="https://www.cameronsworld.net/img/content/1/20.gif" alt="Planet GIF">
        <h1>..::SP7AJ Homepage::..</h1>
        <iframe id="main-content" src="aboutme.html"></iframe>
        <p>Any questions?</p>
        <p><a href="mailto:arek@sp7aj.com">EMAIL ME</a></p>
    </div>
</body>
</html>
