<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>..::SP7AJ Homepage::..</title>
    <style>
        body {
            background: url('https://www.cameronsworld.net/img/content/2/bg.png') repeat;
            background-color: #121212;
            color: #00ffcc;
            font-family: "Times New Roman", serif;
            display: flex;
            flex-direction: row;
        }

        /* Lewe menu */
        .sidebar {
            width: 150px;
            height: 100vh;
            padding: 15px;
            border-right: 2px solid #00ffcc;
            position: fixed;
            left: 0;
            top: 0;
            background-color: #121212;
        }

        .sidebar a {
            display: block;
            color: #ff6600;
            text-decoration: none;
            padding: 8px 0;
            font-size: 16px;
        }

        .sidebar a:hover {
            text-decoration: underline;
        }

        /* Główna treść */
        .content {
            margin-left: 160px;
            padding: 20px;
            text-align: center;
            flex-grow: 1;
            max-width: 900px;
            margin: auto;
        }

        h1 {
            text-shadow: 2px 2px 4px #000;
            color: #871A85;
            font-size: 36px;
        }

        iframe {
            width: 100%;
            height: 80vh;
            border: none;
        }

        /* Menu mobilne */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                border-right: none;
                text-align: center;
            }

            .sidebar h2 {
                display: none;
            }

            .sidebar a {
                display: inline-block;
                padding: 10px;
                font-size: 14px;
            }

            .content {
                margin-left: 0;
                padding-top: 10px;
            }

            iframe {
                height: 60vh;
            }
        }
    </style>
    <script>
        function loadPage(page) {
            document.getElementById("main-content").src = page;
        }
    </script>
</head>
<body>

    <div class="sidebar">
        <h2>Menu</h2>
        <a href="#" onclick="loadPage('aboutme.html')">About Me</a>
        <a href="#" onclick="loadPage('gallery.html')">Gallery</a>
        <a href="#" onclick="loadPage('projects.html')">Projects</a>
        <a href="#" onclick="loadPage('links.html')">Links</a>
    </div>

    <div class="content">
        <img src="https://www.cameronsworld.net/img/content/1/20.gif" alt="Planet GIF">
        <h1>..::SP7AJ Homepage::..</h1>
        <iframe id="main-content" src="aboutme.html"></iframe>
        <p>Any questions?</p>
        <p><a href="mailto:arek@sp7aj.com">EMAIL ME</a></p>
    </div>

</body>
</html>
