<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SP7AJ Retro Homepage</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'VT323', monospace;
      background: black;
      color: #00ffcc;
      margin: 0;
      padding: 20px;
    }
    h1,h2,h3 { color: #ff66cc; text-shadow: 1px 1px #000; }
    a { color: #00ffcc; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .menu {
      background: #111;
      border: 1px solid #00ffcc;
      padding: 10px;
      margin-bottom: 20px;
    }
    .menu a { display: inline-block; margin-right: 12px; }
    .card {
      background: #111;
      border: 1px solid #00ffcc;
      padding: 12px;
      margin-bottom: 16px;
    }
    iframe { width: 100%; height: 800px; border: 1px solid #00ffcc; }
    /* Marquee retro effect */
    .marquee {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      border-top: 1px dashed #00ffcc;
      border-bottom: 1px dashed #00ffcc;
      padding: 4px 0;
      margin: 12px 0;
      color: #ff66cc;
    }
    .marquee span { display: inline-block; padding-left: 100%; animation: scroll 15s linear infinite; }
    @keyframes scroll { from{transform:translateX(0);} to{transform:translateX(-100%);} }
  </style>
</head>
<body>

  <h1>..::SP7AJ Retro Homepage::..</h1>
  
  <div class="menu">
    <a href="#aboutme" onclick="navigate('aboutme.html','#aboutme')">About Me</a>
    <a href="#gallery" onclick="navigate('gallery.html','#gallery')">Gallery</a>
    <a href="#propagationguide" onclick="navigate('propagationguide.html','#propagationguide')">Propagation Guide</a>
    <a href="#projects" onclick="navigate('projects.html','#projects')">Projects</a>
    <a href="#links" onclick="navigate('links.html','#links')">Links</a>
  </div>

  <div id="main-content" class="card">
    <p>Loading...</p>
  </div>

  <div class="marquee"><span> Welcome to SP7AJ Retro Page </span></div>

  <script>
    function navigate(page, hash){
      if(page === 'propagationguide.html'){
        document.getElementById('main-content').innerHTML = `<iframe src="${page}" title="HF Propagation Guide"></iframe>`;
      } else {
        fetch(page)
          .then(resp => resp.text())
          .then(data => { document.getElementById('main-content').innerHTML = data; })
          .catch(()=>{ document.getElementById('main-content').innerHTML="<p>Error loading page.</p>"; });
      }
      // Ustaw hash w URL
      window.location.hash = hash;
    }

    function loadFromHash(){
      const hash = window.location.hash || '#aboutme';
      switch(hash){
        case '#aboutme': navigate('aboutme.html','#aboutme'); break;
        case '#gallery': navigate('gallery.html','#gallery'); break;
        case '#propagationguide': navigate('propagationguide.html','#propagationguide'); break;
        case '#projects': navigate('projects.html','#projects'); break;
        case '#links': navigate('links.html','#links'); break;
        default: navigate('aboutme.html','#aboutme'); break;
      }
    }

    window.addEventListener('load', loadFromHash);
    window.addEventListener('hashchange', loadFromHash);
  </script>

</body>
</html>
