<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <title>..::SP7AJ Homepage::..</title>
  <style>
    body {
      margin: 0;
      background: url('https://www.cameronsworld.net/img/content/2/bg.png') repeat;
      background-color: #121212;
      color: #00ffcc;
      font-family: "Times New Roman", serif;
    }

    .menu-toggle {
      position: fixed;
      left: 10px;
      top: 10px;
      background-color: #00ffcc;
      color: #121212;
      border: none;
      padding: 12px 16px;
      cursor: pointer;
      font-size: 18px;
      z-index: 1001;
      border-radius: 5px;
    }

    .sidebar {
      width: 220px;
      height: 100vh;
      padding-top: 60px;
      position: fixed;
      top: 0;
      left: -250px;
      background-color: #121212;
      border-right: 2px solid #00ffcc;
      transition: left 0.3s ease-in-out;
      display: flex;
      flex-direction: column;
      z-index: 1000;
    }

    .sidebar a {
      color: #00ffcc;
      text-decoration: none;
      padding: 12px 20px;
      font-size: 18px;
    }

    .sidebar a:hover {
      text-decoration: underline;
    }

    .sidebar.open {
      left: 0;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 999;
      display: none;
    }

    .overlay.show {
      display: block;
    }

    .content {
      padding: 80px 20px 40px;
      max-width: 960px;
      margin: 0 auto;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      color: #871A85;
      text-shadow: 2px 2px 4px #000;
      margin-top: 20px;
    }

    iframe {
      width: 100%;
      height: 1300px;
      border: none;
      margin-top: 20px;
    }

    a {
      color: #ff6600;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .sidebar {
        width: 100%;
      }

      .sidebar a {
        font-size: 20px;
        padding: 16px;
        text-align: center;
      }

      h1 {
        font-size: 1.6rem;
      }

      .menu-toggle {
        font-size: 16px;
        padding: 10px 14px;
      }
    }
  </style>
</head>
<body>
  <button class="menu-toggle" onclick="toggleMenu()">â˜° Menu</button>
  <div class="overlay" onclick="toggleMenu()"></div>

  <nav class="sidebar">
    <a href="/aboutme" onclick="navigate(event, 'aboutme.html')">About Me</a>
    <a href="/gallery" onclick="navigate(event, 'gallery.html')">Gallery</a>
    <a href="/propagation" onclick="navigate(event, 'propagation_monitor.html')">Propagation Monitor</a>
    <a href="/projects" onclick="navigate(event, 'projects.html')">Projects</a>
    <a href="/hobbies" onclick="navigate(event, 'otherhobbies.html')">Other Hobbies</a>
    <a href="/links" onclick="navigate(event, 'links.html')">Links</a>
  </nav>

  <main class="content">
    <img src="https://www.cameronsworld.net/img/content/1/20.gif" alt="Planet GIF">
    <h1>..::SP7AJ Homepage::..</h1>
    <img src="https://www.cameronsworld.net/img/content/2/19.gif" alt="Shuttle GIF">
    <div id="main-content">
      <p>Loading...</p>
    </div>
    <p>Any questions?</p>
    <p><a href="mailto:arek@sp7aj.com">EMAIL ME</a></p>
  </main>

  <script>
    function toggleMenu() {
      const sidebar = document.querySelector('.sidebar');
      const overlay = document.querySelector('.overlay');
      sidebar.classList.toggle('open');
      overlay.classList.toggle('show');
    }

    function navigate(event, page) {
      event.preventDefault();
      toggleMenu();

      const href = event.target.getAttribute('href');

      if (page === 'propagation_monitor.html') {
        document.getElementById('main-content').innerHTML = `
          <iframe src="${page}" title="HF Propagation Monitor"></iframe>
        `;
      } else {
        loadPage(page);
      }

      history.pushState({ page: page }, '', href);
    }

    function loadPage(page) {
      fetch(page)
        .then(response => response.text())
        .then(data => {
          document.getElementById('main-content').innerHTML = data;
        })
        .catch(error => {
          document.getElementById('main-content').innerHTML = "<p>Error loading page.</p>";
        });
    }

    window.addEventListener('popstate', function (event) {
      if (event.state && event.state.page) {
        if (event.state.page === 'propagation_monitor.html') {
          document.getElementById('main-content').innerHTML = `
            <iframe src="${event.state.page}" title="HF Propagation Monitor"></iframe>
          `;
        } else {
          loadPage(event.state.page);
        }
      }
    });

    window.addEventListener('load', function () {
      let path = window.location.pathname;
      switch (path) {
        case '/gallery':
          loadPage('gallery.html');
          break;
        case '/propagation':
          document.getElementById('main-content').innerHTML = `
            <iframe src="propagation_monitor.html" title="HF Propagation Monitor"></iframe>
          `;
          break;
        case '/projects':
          loadPage('projects.html');
          break;
        case '/hobbies':
          loadPage('otherhobbies.html');
          break;
        case '/links':
          loadPage('links.html');
          break;
        default:
          loadPage('aboutme.html');
          break;
      }
    });
  </script>
</body>
</html>
