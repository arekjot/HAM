<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SP7AJ Retro Homepage</title>
  <!-- Retro font -->
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'VT323', monospace;
      background: black;
      color: #00ffcc;
      margin: 0;
      padding: 20px;
    }
    h1,h2,h3 { color: #ff66cc; text-shadow: 1px 1px #000; }
    a { color: #00ffcc; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .menu {
      background: #111;
      border: 1px solid #00ffcc;
      padding: 10px;
      margin-bottom: 20px;
    }
    .menu a { display: inline-block; margin-right: 12px; }
    .card {
      background: #111;
      border: 1px solid #00ffcc;
      padding: 12px;
      margin-bottom: 16px;
    }
    iframe { width: 100%; height: 800px; border: 1px solid #00ffcc; }
    /* Marquee retro effect */
    .marquee {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      border-top: 1px dashed #00ffcc;
      border-bottom: 1px dashed #00ffcc;
      padding: 4px 0;
      margin: 12px 0;
      color: #ff66cc;
    }
    .marquee span { display: inline-block; padding-left: 100%; animation: scroll 15s linear infinite; }
    @keyframes scroll { from{transform:translateX(0);} to{transform:translateX(-100%);} }
  </style>
</head>
<body>

  <h1>..::SP7AJ Retro Homepage::..</h1>
  
  <div class="menu">
    <a href="#aboutme" onclick="navigate(event,'aboutme.html')">About Me</a>
    <a href="#gallery" onclick="navigate(event,'gallery.html')">Gallery</a>
    <a href="#propagation guide" onclick="navigate(event,'propagation_guide.html')">Propagation Guide</a>
    <a href="#projects" onclick="navigate(event,'projects.html')">Projects</a>
    <a href="#links" onclick="navigate(event,'links.html')">Links</a>
  </div>

  <div id="main-content" class="card">
    <p>Loading...</p>
  </div>

  <div class="marquee"><span> Welcome to SP7AJ Retro Web </span></div>

  <script>
    function navigate(event, page){
      event.preventDefault();
      if(page === 'propagation_monitor.html'){
        document.getElementById('main-content').innerHTML = `<iframe src="${page}" title="HF Propagation Monitor"></iframe>`;
      } else {
        fetch(page)
          .then(resp=>resp.text())
          .then(data=>{ document.getElementById('main-content').innerHTML = data; })
          .catch(()=>{ document.getElementById('main-content').innerHTML="<p>Error loading page.</p>"; });
      }
      window.location.hash = event.target.getAttribute('href');
    }

    function loadFromHash(){
      const hash = window.location.hash || '#aboutme';
      switch(hash){
        case '#gallery': navigate(new Event('click'), 'gallery.html'); break;
        case '#propagation guide ': navigate(new Event('click'), 'propagation_guide.html'); break;
        case '#projects': navigate(new Event('click'), 'projects.html'); break;
        case '#links': navigate(new Event('click'), 'links.html'); break;
        default: navigate(new Event('click'), 'aboutme.html'); break;
      }
    }

    window.addEventListener('load', loadFromHash);
    window.addEventListener('hashchange', loadFromHash);
  </script>

</body>
</html>
