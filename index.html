<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>..::SP7AJ Homepage::..</title>
    <style>
        body {
            background: url('https://www.cameronsworld.net/img/content/2/bg.png') repeat;
            background-color: #121212;
            color: #00ffcc;
            font-family: "Times New Roman", monospace;
            display: flex;
        }

        .sidebar {
            width: 200px;
            height: 100vh;
            padding: 20px;
            border-right: 2px solid #00ffcc;
            text-align: left;
            position: fixed;
            left: 0;
            top: 0;
            background-color: #121212;
        }

        .sidebar a {
            display: block;
            color: #ff6600;
            text-decoration: none;
            padding: 10px 0;
        }

        .sidebar a:hover {
            text-decoration: underline;
        }
        
        .planet {
            position: absolute;
            left: 10px; /* Ustawienie GIF-a blisko lewej krawędzi */
            top: 50px; /* Dopasowanie wysokości */
        }

        .content {
            margin-left: 220px;
            padding: 20px;
            text-align: center;
            flex-grow: 1;
        }

        h1 {
            text-shadow: 2px 2px 4px #000;
            color: #871A85;
            font-size: 36px;
        }
    </style>
    <script>
        function loadPage(page) {
            document.getElementById("main-content").src = page;
        }
    </script>
</head>
<body>



    <div class="sidebar">
        <h2>Menu</h2>
        <a href="#" onclick="loadPage('aboutme.html')">About Me</a>
        <a href="#" onclick="loadPage('gallery.html')">Gallery</a>
        <a href="#" onclick="loadPage('projects.html')">Projects</a>
        <a href="#" onclick="loadPage('contact.html')">Contact</a>
    </div>

    <div class="content">
        <img src="https://www.cameronsworld.net/img/content/1/20.gif" alt="Planet GIF">

    	<img src="https://www.cameronsworld.net/img/content/2/14.gif" alt="Star GIF">
        <h1>..::SP7AJ Homepage::..</h1>
        <img src="https://www.cameronsworld.net/img/content/2/19.gif" alt="Shuttle GIF">
        <iframe id="main-content"src="aboutme.html" width="100%" height="500px" frameborder="0"></iframe>
        <p>Any questions?</p>
        <p><a href="mailto:arek@sp7aj.com">EMAIL ME</a></p>
    </div>

</body>
</html>
