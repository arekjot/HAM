<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radioamator</title>
    <style>
        body {
            background-color: #121212;
            color: #00ffcc;
            font-family: "Courier New", monospace;
            text-align: center;
        }
        h1 {
            text-shadow: 2px 2px 4px #000;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            border: 2px solid #00ffcc;
        }
        .gallery img {
            width: 200px;
            margin: 10px;
            border: 2px solid #00ffcc;
        }
        a {
            color: #ff6600;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Moja Strona Radioamatora</h1>
    <div class="container">
        <h2>O mnie</h2>
        <p>Cześć! Jestem pasjonatem łączności radiowej. Moim ulubionym pasmem jest 20m, a w DX-ach udało mi się złapać Nową Zelandię, Australię i Urugwaj. Szukam jeszcze stacji z Antarktydy, Antypodów i Bouvet Island (3Y)!</p>
    </div>
    <div class="container">
        <h2>Galeria moich radii</h2>
        <div class="gallery">
            <img src="radio1.jpg" alt="Radio 1">
            <img src="radio2.jpg" alt="Radio 2">
            <img src="radio3.jpg" alt="Radio 3">
        </div>
    </div>
    <p><a href="#">Kontakt</a></p>
</body>
</html>
