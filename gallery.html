<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>..::Gallery::..</title>
    <meta name="description" content="A nostalgic gallery showcasing vintage ham radios and classic transceivers from my personal collection.">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            background: url('https://www.cameronsworld.net/img/content/2/bg.png') repeat;
            background-color: #121212;
            color: #0000FF;
            font-family: "Times New Roman", serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        main {
            width: 90%;
            max-width: 1000px;
            margin: 20px;
            padding: 20px;
            border: 2px solid #00ffcc;
            background: rgba(18, 18, 18, 0.9);
            box-shadow: 0 0 15px #00ffcc;
            text-align: center;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
        }

        .gallery a {
            display: block;
            width: calc(50% - 12px);
            max-width: 200px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            aspect-ratio: 4 / 3;
            object-fit: cover;
            border: 2px solid #00ffcc;
            transition: transform 0.3s ease;
            display: block;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        a {
            color: #ff6600;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            .gallery a {
                width: 100%;
            }

            .gallery {
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <main>
        <h1>A gallery of my vintage ham radio contraptions :)</h1>
        <p>Hopefully, it will keep growing!</p>
        <div class="gallery">
            <a href="images/kenwoodth751.jpg" target="_blank">
                <img src="images/kenwoodth751.jpg" alt="Kenwood TH75">
            </a>
            <a href="images/kenwoodth752.jpg" target="_blank">
                <img src="images/kenwoodth752.jpg" alt="Kenwood TH75">
            </a>
            <a href="images/icomic2e1.jpg" target="_blank">
                <img src="images/icomic2e1.jpg" alt="Icom IC-2E">
            </a>
            <a href="images/icomic2e2.jpg" target="_blank">
                <img src="images/icomic2e2.jpg" alt="Icom IC-2E">
            </a>
            <a href="images/kenwoodth75_yaesuft104_1.jpg" target="_blank">
                <img src="images/kenwoodth75_yaesuft104_1.jpg" alt="Kenwood TH75 and Yaesu FT-104">
            </a>
            <a href="images/yaesuft104_1.jpg" target="_blank">
                <img src="images/yaesuft104_1.jpg" alt="Yaesu FT-104">
            </a>
            <a href="images/yaesuft104_2.jpeg" target="_blank">
                <img src="images/yaesuft104_2.jpeg" alt="Yaesu FT-104">
            </a>
            <a href="images/yaesuft727_1.jpeg" target="_blank">
                <img src="images/yaesuft727_1.jpeg" alt="Yaesu FT-727R handheld">
            </a>
            <a href="images/yaesuft729_1.jpeg" target="_blank">
                <img src="images/yaesuft729_1.jpeg" alt="Yaesu FT-729">
            </a>
            <a href="images/standardc520_1.jpeg" target="_blank">
                <img src="images/standardc520_1.jpeg" alt="Standard C520 handheld">
            </a>
        </div>
    </main>
</body>
</html>
